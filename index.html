<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="libs/bootstrap-grid/bootstrap-grid.min.css">
	<link rel="stylesheet" href="libs/bootstrap-grid/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-1">
					<img src="img/Logo.png" alt="logo">
				</div>
				<div class="col-9 ml-auto">
					<nav>
						<ul class="header-menu d-flex">
							<li><a href="#">Home</a></li>
							<li><a href="#">Service</a></li>
							<li><a href="#">About us</a></li>
							<li><a href="#">Pricing table</a></li>
							<li><a href="#">How it work</a></li>
							<li><a href="#">Happy clients</a></li>
							<li><a href="#">Contact us</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<section class="boostup">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="title">
						<h1>Boost up your local business</h1>
						<p>Lorem ipsum color dolor dummy text industry. Lorem ipsum typesetting.</p>
					</div>
				</div>
			</div>
		<form action="#" method="GET">
			<div class="row">
				<div class="col-12 col-lg-3 p-1">
					<div class="form d-flex">
						<i class="fa fa-user" aria-hidden="true"></i>
						<input type="text" placeholder="Full Name">
					</div>
				</div>
				<div class="col-12 col-lg-3 p-1">
					<div class="form d-flex">
						<i class="fa fa-envelope" aria-hidden="true"></i>
						<input type="email" placeholder="Email Adress">
					</div>
				</div>
				<div class="col-12 col-lg-3 p-1">
					<div class="form d-flex">
						<i class="fa fa-phone" aria-hidden="true"></i>
						<input type="text" placeholder="Phone Number">
					</div>
				</div>
				<div class="col-12 col-lg-3 p-1 d-flex justify-content-center"><input type="submit" value="Request a quote"></div>
			</div>
		</form>
		</div>
	</section>
	<section class="section-slider">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-lg-6">
					<div id="slider" class="carousel slide" data-ride="carousel">
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img class="d-block w-100" src="img/LaptopFull.png" alt="First slide">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="img/LaptopFull.png" alt="Second slide">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="img/LaptopFull.png" alt="Third slide">
					    </div>
					  </div>
					  <ol class="carousel-indicators">
					    <li data-target="#slider" data-slide-to="0" class="active"></li>
					    <li data-target="#slider" data-slide-to="1"></li>
					    <li data-target="#slider" data-slide-to="2"></li>
					  </ol>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/bootstrap-grid/bootstrap.min.js"></script>
	<script src="js/scripts.min.js"></script>
</body>
</html>
